<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="container-stack">
            <h2>STACK</h2>
            <div id="stack">                   
                <div class="itemS">27</div>
                <div class="itemS">28</div>
                <div class="itemS">29</div>  
            </div> 
            <br>
            <input id="inputS"><button onclick="addtoStack()">ADD</button>
            <button id="deleteStack" onclick="deleteFromS()">DELETE</button>
        </div>

        <div class="container-queue">
            <h2>QUEUE</h2>
            <div id="queue">
                <div class="itemQ">27</div>
                <div class="itemQ">28</div>
                <div class="itemQ">29</div> 
            </div>
            <br> 
            <input id="inputQ"><button onclick="addtoQueue()">ADD</button>
            <button id="deleteQ" onclick="deleteFromQ()">DELETE</button>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
